<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição do conjunto de caracteres e viewport para design responsivo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>flex box</title>
    
    <!-- Inclusão do arquivo de estilo externo (style5.css) -->
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <!-- Cabeçalho da página com navegação -->
    <header>
        <nav>
            <ul>
                <!-- Links de navegação -->
                <a href="#"><li>home</li></a>
                <a href="#"><li>sobre</li></a>
                <a href="#"><li>contato</li></a>
            </ul>
        </nav>
    </header>

    <!-- Contêiner principal da página com elementos usando flexbox -->
    <main>
        <!-- Divs com a classe "item" para criar um layout usando flexbox -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item grow-2">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </main>
</body>
</html>
