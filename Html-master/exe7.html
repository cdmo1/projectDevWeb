<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição do conjunto de caracteres e viewport para design responsivo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Exe7</title>
    
    <!-- Inclusão do arquivo de estilo externo (style2.css) -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Contêiner principal da página -->
    <main>
        <!-- Seção do formulário de cadastro do usuário -->
        <section>
            <!-- Título da seção -->
            <h1>Cadastro do Usuario</h1>
            
            <!-- Descrição do formulário -->
            <p>Preencha o formulario</p>
            
            <!-- Formulário -->
            <form>
                <!-- Campos do formulário -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
                
                <label for="confsenha">Confirmar Senha:</label>
                <input type="password" name="confsenha" id="senha">
                
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
                
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone">
                
                <!-- Botões de resetar e submeter o formulário -->
                <div class="botoes">
                    <button type="reset" class="laranja">Limpar</button>
                    <button type="submit" class="azul">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
